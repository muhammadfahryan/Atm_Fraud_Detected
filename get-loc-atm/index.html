<!DOCTYPE html>
<html>
<head>
  <title>Contoh vis.js Network</title>
  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <div id="mynetwork"></div>

  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script type="text/javascript">
    // Data untuk grafik jaringan
    var nodes = new vis.DataSet([
      { id: 1, label: 'Node 1' },
      { id: 2, label: 'Node 2' },
      { id: 3, label: 'Node 3' },
      { id: 4, label: 'Node 4' },
      { id: 5, label: 'Node 5' },
    ]);

    var edges = new vis.DataSet([
      { from: 1, to: 2 },
      { from: 1, to: 3 },
      { from: 2, to: 4 },
      { from: 2, to: 5 },
    ]);

    // Konfigurasi opsi grafik jaringan
    var options = {
      layout: {
        hierarchical: {
          direction: "UD",
        },
      },
    };

    // Membuat instance grafik jaringan
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges,
    };
    var network = new vis.Network(container, data, options);
  </script>
</body>
</html>
